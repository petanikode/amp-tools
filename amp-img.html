<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>AMP Image Creator</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://unpkg.com/vue/dist/vue.js"></script>

    </head>
    <body>

        <div class="container">
        <div class="row">
        <div class="col-md-4">
            <h1>AMP Image Creator</h1>
            <p>Create <code>amp-img</code> tag from image url quickly</p>
        </div>
        <div class="col-md-8">
            <!-- Future Development, mybe ads here -->
        </div>
        </div>
        </div>

        <div class="container" id="app">
            <div class="row">
                <div class="col-md-12">



                    <div class="panel panel-default" style="margin-top:10vh">
                        <div class="panel-body">

                    <div class="form-group">
                        <label>Image URL*</label>
                        <input class="form-control" v-on:keyup="getImageData()" v-model="src" type="text" placeholder="http://example.com/image.jpg" />
                    </div>

                    <div class="form-group">
                        <label>Layout</label>
                        <select class="form-control" v-model="layout">
                            <option>nodisplay</option>
                            <option>fixed</option>
                            <option>responsive</option>
                            <option>fixed-height</option>
                            <option>fill</option>
                            <option>container</option>
                            <option>flex-item</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Alt text</label>
                        <input class="form-control" v-model="alt" type="text" placeholder="alternative text" />
                    </div>

                    <div class="form-group">
                        <pre>
&lt;amp-img
width="{{ width }}"
height="{{ height }}"
alt="{{ alt }}"
src="{{ src }}"
layout="{{ layout }}"&gt;&lt;/amp-img&gt;
                        </pre>
                    </div>


                        </div>
                    </div>



                </div>
            </div>
        </div>

        <footer>
            <div class="container">
            <div class="row">
            <div class="col-md-12">
            <p>Thanks for using this tools, star </p>
            </div>
            </div>
            </div>
        </footer>


        <script src="assets/js/amp-img-generator.js"></script>
    </body>
</html>
